[phases.setup]
nixPkgs = ["nodejs_20", "npm-10_x", "openssl"]

[phases.install]
cmds = ["npm ci --cache /tmp/.npm || true", "npm ci --include=dev"]

[phases.build]
cmds = [
  "npx prisma generate",
  "npm run build",
  "mkdir -p dist/assets/fonts && cp -r src/assets/fonts/* dist/assets/fonts/ 2>/dev/null || true",
  "ls -la dist/ || (echo 'ERROR: dist directory not found' && exit 1)",
  "test -f dist/index.js || (echo 'ERROR: dist/index.js not found' && exit 1)",
  "echo 'âœ… Build completed successfully'"
]

[start]
cmd = "npm start"

